<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group">
            <!--type ı daıma verip türünü belirtmek gerekiyor. id isim verir, formcontrollername i ise
                angular ilişkilendirmeyi buraya bakıp yaptıgı ıcın kullanmamız gerekir.-->
            <input
              type="text"
              id="productName"
              formControlName="productName"
              class="form-control mb-3"
              placeholder="Ürün Adı"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              id="categoryId"
              formControlName="categoryId"
              class="form-control mb-3"
              placeholder="Kategori"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              id="unitsInStock"
              formControlName="unitsInStock"
              class="form-control mb-3"
              placeholder="Stok Adedi"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              id="unitPrice"
              formControlName="unitPrice"
              class="form-control mb-3"
              placeholder="Fiyatı"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-fill btn-primary"
          (click)="add()"
        >
          Ekle
        </button>
      </div>
    </div>
  </div>
</div>
